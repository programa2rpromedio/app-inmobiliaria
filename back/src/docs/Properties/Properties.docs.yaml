paths:
  /api/properties:
    get:
      summary: Get all properties. May filter using parameters.
      tags: 
        - Properties
      parameters:
        - name: sort
          in: query
          description: Orders properties by price.
          required: false
          schema:
            type: integer
            enum:
              - 1
              - -1
          example: 1
        - name: max
          in: query
          description: Declares maximum value for properties to obtain.
          required: false
          schema:
            type: integer
          example: 500000
        - name: min
          in: query
          description: Declares minimum value for properties to obtain.
          required: false
          schema:
            type: integer
          example: 10000
        - name: user
          in: query
          description: Filter results by user owner id.
          required: false
          schema:
            type: string
          example: 12345678abcdefg
        - name: status
          in: query
          description: Filter results by property status.
          required: false
          schema:
            type: string
            enum:
              - active
              - rented
              - paused
          example: active
        - name: city
          in: query
          description: Filter results by city.
          required: false
          schema:
            type: string
          example: Buenos Aires
        - name: rooms
          in: query
          description: Filter results by room amount.
          required: false
          schema:
            type: integer
          example: 3
      responses:
        "200":
          description: "Properties successfully obtained"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Property'
        "500":
          description: "Internal server error"
    post:
      summary: Create a new property.
      tags: 
        - Properties
      requestBody:
        required: true
        content:
          multipart/forma-data:
            schema:
              $ref: '#components/requestBodies/NewProperty'
  /api/properties/{pid}:
    get:
      summary: Get property by id.
      tags: 
        - Properties
    put:
      summary: Update property by id.
      tags: 
        - Properties
    delete: 
      summary: Delete property by id.
      tags: 
        - Properties  
